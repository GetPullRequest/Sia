services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sia-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: sia_user
      POSTGRES_PASSWORD: sia_password
      POSTGRES_DB: sia_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sia_user -d sia_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sia-network

  # Shared dependency installer (runs once)
  dependencies:
    image: node:20-slim
    container_name: sia-dependencies
    working_dir: /app
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: sh -c "npm ci --ignore-scripts && echo 'Dependencies installed'"
    networks:
      - sia-network

  # API Server
  api:
    image: node:20-slim
    container_name: sia-api-dev
    restart: unless-stopped
    working_dir: /app
    env_file:
      - apps/api/.env
    environment:
      # Runtime Environment
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true # For cross-OS file watching

      # Derived Configuration (from docker-compose)
      - DATABASE_URL=postgresql://sia_user:sia_password@postgres:5432/sia_db
      - PORT=3001
      - GRPC_SERVER_PORT=50052
    ports:
      - '3001:3001'
      - '50052:50052'
    depends_on:
      postgres:
        condition: service_healthy
      dependencies:
        condition: service_completed_successfully
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: sh -c "cd apps/api && npx tsx scripts/migrate.ts && cd ../.. && npx nx serve @sia/api"
    networks:
      - sia-network

  # Web Frontend
  web:
    image: node:20-slim
    container_name: sia-web-dev
    restart: unless-stopped
    working_dir: /app
    env_file:
      - apps/web/.env.local
    environment:
      # Runtime Environment
      - NODE_ENV=development
      - PORT=3000
      - CHOKIDAR_USEPOLLING=true # For cross-OS file watching
      - WATCHPACK_POLLING=true # For Next.js hot reload
    ports:
      - '3000:3000'
    depends_on:
      - api
      - dependencies
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: npx nx serve @sia/web
    networks:
      - sia-network

networks:
  sia-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
  node_modules:
    driver: local
